services:
  mongo:
    image: "mongo"
    volumes:
      - ./data:/data/db
  backend:
    build: ./backend
    volumes:
      - /backend/node_modules
      - ./backend:/backend
    ports:
      - "8080:8080"
  frontend:
    build: ./frontend
    volumes:
      - /frontend/node_modules
      - ./frontend:/frontend
    ports:
      - "3000:3000"
